<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FUERA DE LÍNEA // MODO OFF</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'VT323', monospace;
      text-align: center;
      padding: 10%;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      text-transform: uppercase;
      animation: glitch 2s infinite;
      color: #ff3ea5;
    }
    p {
      font-size: 1.2em;
      opacity: 0.8;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 0 #00ffff, -2px 0 #ff00ff; }
      20% { text-shadow: -2px 0 #00ffff, 2px 0 #ff00ff; }
      40% { text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff; }
      60% { text-shadow: -2px 0 #ff00ff, 2px 0 #00ffff; }
      80% { text-shadow: 2px 0 #00ffff, -2px 0 #ff00ff; }
      100% { text-shadow: -2px 0 #00ffff, 2px 0 #ff00ff; }
    }
    .blink {
      animation: blink 1.5s infinite;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>ERROR // FUERA DE LÍNEA</h1>
  <p>El sistema se está apagando.<br>Tu atención fue liberada.</p>
  <p class="blink">[ Presiona <strong>ESC</strong> para desconectarte ]</p>
</body>
</html>
